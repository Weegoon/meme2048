<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | {{{ PRODUCT_NAME }}}</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body style="text-align: left; padding: 0px; border: 0px; margin: 0px;">
  <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"
    style="width: 100%; height: 100%; background: rgb(255, 255, 255); position: fixed; cursor: default;"></canvas>
  <div id="loading-screen">
    <div class="progressbar" id="loading-bar-container">
      <div class="progressbarnew" id="loading_bar"></div>
    </div>
    <div id="loading-text">Initializing...</div>
  </div>
  <script src="Build/{{{ LOADER_FILENAME }}}"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    var myInstance = null;
    var loadingBar = document.querySelector("#loading_bar");
    var loadingText = document.querySelector("#loading-text");
    var loadingScreen = document.querySelector("#loading-screen");
    loadingBar.style.width = 0 + "%";

    xiaomiLoadStart();

    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/{{{ DATA_FILENAME }}}",
      frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
      #if USE_THREADS
        workerUrl: "Build/{{{ WORKER_FILENAME }}}",
      #endif
#if USE_WASM
        codeUrl: "Build/{{{ CODE_FILENAME }}}",
      #endif
#if SYMBOLS_FILENAME
        symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
      #endif
        streamingAssetsUrl: "StreamingAssets",
      companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
      productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
      productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }, (progress) => {
        loadingBar.style.width = (progress * 100) + "%";

        if (progress < 0.3) {
          loadingText.textContent = "Loading assets...";
        } else if (progress < 0.6) {
          loadingText.textContent = "Loading scenes...";
        } else if (progress < 0.9) {
          loadingText.textContent = "Initializing game...";
        } else {
          loadingText.textContent = "Almost ready...";
        }

        if (progress >= 0.9) {
          loadingBar.style.width = 100 + "%";
        }
      }).then((unityInstance) => {
        myInstance = unityInstance;
        loadingScreen.style.display = "none";
      }).catch((message) => {
        alert(message);
      });

    // Xiaomi Event
    function xiaomiLoadStart() {
      try {
        if (window.funmax && window.funmax.loadStart) {
          window.funmax.loadStart()
        }
      } catch (e) {
        console.error(e)
      }
      console.log('loadStart')
    }

    function xiaomiLoadReady() {
      try {
        if (window.funmax && window.funmax.loadReady) {
          window.funmax.loadReady()
        }
      } catch (e) {
        console.error(e)
      }
      console.log('loadReady')

    }
  </script>
  <script async data-ad-frequency-hint="30s"
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7151632855683728"
    crossorigin="anonymous"></script>
  <!-- weegoon_banner -->
  <div class="adsense-bottom">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7151632855683728"
      data-ad-slot="5851513270"></ins>
  </div>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    var adBreak = adConfig = function (o) { adsbygoogle.push(o); }
    adConfig({ preloadAdBreaks: 'on' });
  </script>
</body>

</html>
